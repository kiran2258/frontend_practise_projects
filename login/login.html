<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form 2</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="title">
                <h4>Welcome!</h4>
                <h2>Sing up to</h2>
                <p>Lorem Ipsum is simply</p>
            </div>
            <div class="input-box">
                <span>User Name</span>
                <input type="text" placeholder="Enter your username" name="username" value>

            </div>
            <div class="input-box">
                <span>Password</span>
                <input type="password" placeholder="Enter your password" name="password" value>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="check">Remember Me</label>
                <a href="#">Forgot Password?</a>

            </div>
            <div class="btn">
                <button >Login</button>
           
                <span>"Already have an account?"
                    <a href="/register.html">Register</a>
                </span>

            </div>

        </div>
    </div>
</body>

src="js/login.js"></script>

</html>
