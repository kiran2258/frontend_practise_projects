<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div id="container">
        <form id="signUpForm">
            <div class="signUpForm">
                <div class="title">
                    <h4>Welcome!</h4>
                    <h2>Sing up to</h2>
                    <p>Lorem Ipsum is simply</p>
                </div>
                <div class="email">
                    <span>Email</span>
                    <input type="email" placeholder="Enter your email" name="myemail" value>
                </div>
                <div class="user">
                    <span>User Name</span>
                    <input type="text" placeholder="Enter your username" name="myusername" value>
                </div>
                <div class="password">
                    <span>Password</span>
                    <input type="password" placeholder="Enter your password" name="mypassword" value>
                </div>
                <div class="confirm">
                    <span>Confirm Password</span>
                    <input type="password" placeholder="Confirm your password" name="myconfirmPassword" value>

                </div>
                <div class="resisters">
                    <button type="submit">Register</button>
                    <span>
                        "Already have an account ?"
                        <a href="/login.html">Login</a>
                    </span>
                </div>
            </div>
        </form>

    </div>
</body>
<script src="js/ragister.js"></script>

</html>
